<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>검색</h3><hr/>
<!-- 
form tag
 - 요청시 전송되는 데이타를 묶어주는 단위
 - form 안에 있는 데이타들은 요청시 같이 전송된다.
 - action:요청할 URL(서블릿URL)
 - method:요청방법
 
 -- 엘레멘트는 form 안에 들어있어야 한다.
 -- form 은 한번에 전송해주지롱, 전송데이터의 하나의 단위라 보면 된다
 -->
<form action="./search.do" method="get">
	<input type="text" name="searchkeyword">
	<!-- 
		- 파라미터 이름은 input element의 name 속성과 일치
			<input type="text" name="searchkeyword">
			- search.do?searchkeyword=java
		대소문자구분, name 없으면 못함 파라미터 값을 받을수없다.
	 -->	
	<input type="submit" value="검색">
	<!-- 
		<< submit 제출 button >> 요청하면서 제출.
		form안에 존재해야하며 버튼클릭시에 자기가 속해있는 폼의
		데이타모두를 가지고 메쏘드에기술된 방식(GET)으로 
		action url 에 기술되어있는 서블릿으로 요청한다
	 -->
</form>

<!-- 
	<< query string >>
  	- HTTP에서 클라이언트가 서버로 요청시 데이타를 전송하는 문자열 (당연히 형식이 정해져있다.)
  	- 형식:name1=value1&name2=value2; 파라미터이름=값 &(구분자)
  	- ex> name=kim&phone=1234&address=seoul
  	
  		소켓연결된 이후 말함. 주로 읽는것을 get방식으로 보냄.
	  1.GET  요청방식 : request.do?
	    ex> /servletSite/request.do?name=kim&phone=1234&address=kyunggi
	    			-----------------------------------------------------------------
	    요청라인  	|GET request.do?name=kim&phone=1234&address=kyunggi HTTP/1.1	|	
	    요청헤더  	|HOST:192.168.15.31												|
	    ...			|...															|
	    			|--------------------------------------------------------------	|
	    요청바디	|없다															|
	    	        -----------------------------------------------------------------
	    
	  2.POST 요청방식 : request.do  
	    			-----------------------------------------------------------------
	    요청라인  	|POST request.do HTTP/1.1										|						
	    요청헤더  	|HOST:192.168.15.31												|
	    ...			|...															|
	    			|--------------------------------------------------------------	|
	    요청바디	|name=kim&phone=1234&address=kyunggi							|								|
	     			-----------------------------------------------------------------
 -->


</body>
</html>
