<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function window_method_use() {
		let ageStr = window.prompt("나이를 입력하세요", 30);
		/*
		window.prompt() : 사용자에게 일부 텍스트를 입력하라는 선택적 메시지가 포함된 대화 상자를 표시하고 
						사용자가 텍스트를 제출하거나 대화 상자를 취소할 때까지 기다리도록 브라우저에 지시합니다.
		*/
		let ageInt = window.parseInt(ageStr);
		/*
		window.parseInt() : 문자열을 정수로 바꾸는 함수입니다.
		*/
		
		let msg = '';
		switch (ageInt) {
			case 20:
				msg = '청년';
				break;
			case 30:
				msg = '아저씨';
				break;
			case 40:
				msg = '아재';
				break;
			default :
				msg = '20 30 40 중 하나 입력하세요';
				break;
		}
		document.write('입력된 값 : ' + ageStr + '<br>');
		document.write(msg + "이시네요<br>");	
		
		/*
		새창[window] 띄우기
		*/
		window.open('4.login_get_form.jsp', 'login', 'width=500, height=300, menubar=no');
	}
	
</script>
</head>
<body>
<h1>BOM[window]</h1><hr>
<script type="text/javascript">
	window_method_use();
</script>
</body>
</html>
