/*
변수선언
   - var키워드를 사용(let)
   - 변수 선언시 var 을 생략해도 윈도우로 받음
   - 타입을 가지지않는다.
   - 객체멤버변수(attribute,property)(윈도우속성멤버객체),멤버메쏘드(function)는 동적생성이가능(실행시 생성)
   - var로변수선언시 자동으로 window객체의멤버변수로등록
   
*/

/*
var no=22;
var name1 = '김경호1';
var name2 = "김경호2";
var age = 34;
var weight = 56.89;
var married = true;
var address = null;
var gender;
window.height = 182.23;
// window 는 어디서든 접근 가능한 객체;
var no = 800; // 선언 2번해도 중복에러는 발생하지않음 = 이러한 문제점이 발생해서 요즘은 var은 잘 사용안함.
*/
