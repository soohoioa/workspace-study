<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>span 요소 연습</title>
</head>
<body>
	<!-- span : 컨텐츠를 표시하는 액자 역할 -> 액자를 조작해서 컨텐츠의 표시 방법 제어 -->
	<!-- inline element -->
	
	<div style="border: 1px solid;">오늘은 
	 <span style="color: blue;">목요일</span> 
	 <span style="font-style: italic; color: red">HTML</span> 
	 을 공부합니다.</div>
	<!-- 인라인엘레멘트는 블록안에서 작업한다. -->
	<!-- span 안에 div 넣을수없다. -->
	<!-- 인라인 안에 블록은 들어갈수없다. -->
	
	<!-- block element -->
	<p style="border: 1px solid;">p</p>
	<div style="border: 1px solid;">div</div>
	<h1 style="border: 1px solid;">h1</h1>
</body>
</html>
