<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>div 요소 연습</title>	
</head>
<body>
	<!-- div : 영역을 표시하는 마크업 -->
	<!-- 
		블록 엘레멘트 (블록 태그) div, p, h1 ~ h2, ul, li, table, from ...
			- 사각형 블록의 형태로 배치된다.
			- 블록엘레멘트가 배치되면 블록엘레멘트 옆에 다른 엘레멘트는 배치되지않는다.
			- 블록엘레멘트는 위에서 아래로 순서대로 배치된다. 
		
		인라인 엘레멘트 (인라인 태그) img, span, a ...
			- 같은 줄에 옆으로 배치된다.
	
	 -->
	
	
	
	<div>
		div content1
		<div> div sub content1</div>
		<div> div sub content2</div>
	</div>
	
	<div>
		div content2
	</div>
	
	<div>
		div content3
	</div>	

</body>
</html>
