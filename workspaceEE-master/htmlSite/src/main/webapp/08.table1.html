<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8" />
<title>table 요소 연습</title>
</head>
<body>
	<table border="1">
	<!-- tr 과 td 는 table 밖으로 나오면 안된다!! -->
		<tr>			
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>		
		</tr>		
		<tr>			
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>		
		</tr>	
		<tr>			
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>		
		</tr>	
		<tr>			
			<td>13</td>
			<td>14</td>
			<td>15</td>
			<td>16</td>		
		</tr>	
	</table>
	
	<br>
	
	<table border="1">
		<tr>			
			<th colspan="2">1,2</th>
			<th>3</th>
			<th>4</th>		
		</tr>		
		<tr>			
			<td colspan="3">5,6,7</td>
			<td>8</td>		
		</tr>	
		<tr>			
			<td rowspan="2">9</td>
			<td>10</td>
			<td>11</td>
			<td rowspan="2">12</td>		
		</tr>	
		<tr>			
			<td>14</td>
			<td>15</td>
		</tr>	
	</table>
	
	
</body>
</html>
